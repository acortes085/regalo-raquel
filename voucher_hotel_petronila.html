<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Felicidades — Noche de hotel</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial; 
         display:flex;align-items:center;justify-content:center;min-height:100vh;
         margin:0;background:linear-gradient(135deg,#fceabb,#f8b500);}
    .card{background:white;padding:32px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.12);
          max-width:760px;text-align:center;}
    h1{margin:0 0 8px;font-size:32px;color:#1b3a4b;}
    p.lead{font-size:18px;margin:8px 0 20px;color:#2d5d73;}
    .hotel{font-weight:700;font-size:20px;margin:6px 0;}
    .date{font-size:18px;margin:4px 0;color:#555;}
    .small{font-size:13px;color:#666;margin-top:18px;}
    .btn{display:inline-block;margin-top:18px;padding:10px 18px;border-radius:10px;text-decoration:none;
         background:#1b3a4b;color:white;font-weight:600;}
    @media print {
      body{background:white}
      .card{box-shadow:none;border-radius:0}
    }
  </style>
</head>
<body>
  <div class="card" role="document" aria-labelledby="title">
    <h1 id="title">¡Felicidades!</h1>
    <p class="lead">Has ganado <strong>una noche de hotel</strong>.</p>
    <div class="hotel">Hotel Petronila</div>
    <div class="date">19 de septiembre — Viernes</div>
    <p class="small">Presenta esta pantalla en recepción o guarda el comprobante impreso. ¡Que disfrutéis mucho!</p>
    <a class="btn" href="#" onclick="window.print();return false">Imprimir voucher</a>
  </div>
</body>
</html>
